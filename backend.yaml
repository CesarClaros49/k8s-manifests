apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dep
  annotations:
    kubernetes.io/change-cause: "Update jenkinsfile to deploy to k8s on 2025-11-11 16:46:49"
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  labels:
    app: backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-dep
  template:
    metadata:
      labels:
        app: backend-dep
    spec:
      containers:
        - name: node-backend
          image: clarozzz/k8s-backend:171
          ports:
            - containerPort: 3001
          env:
            - name: DB_USER
              value: my-user
            - name: DB_PASS
              value: test
            - name: DB_NAME
              value: todos
            - name: DB_HOST
              value: postgres-svc
            - name: PORT
              value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend-dep
  ports:
    - protocol: TCP
      port: 3001

      targetPort: 3001

